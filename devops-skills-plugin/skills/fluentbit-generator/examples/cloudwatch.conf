# Fluent Bit Configuration: Kubernetes to AWS CloudWatch Logs
# This configuration collects Kubernetes logs and forwards them to CloudWatch.

[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        Off
    HTTP_Server   On
    HTTP_Port     2020
    storage.metrics on

[INPUT]
    Name              tail
    Tag               kube.*
    Path              /var/log/containers/*.log
    Exclude_Path      /var/log/containers/*fluent-bit*.log
    Parser            docker
    DB                /var/log/flb_kube.db
    Mem_Buf_Limit     50MB
    Skip_Long_Lines   On

[FILTER]
    Name                kubernetes
    Match               kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
    Kube_Tag_Prefix     kube.var.log.containers.
    Merge_Log           On
    Keep_Log            Off
    Labels              On

[FILTER]
    Name          modify
    Match         *
    Add           cluster my-eks-cluster
    Add           region us-east-1

[OUTPUT]
    Name              cloudwatch_logs
    Match             *
    region            us-east-1
    log_group_name    /aws/kubernetes/my-cluster/logs
    log_stream_prefix from-fluent-bit-
    auto_create_group On
    Retry_Limit       3
    # IAM role authentication (no hardcoded credentials)