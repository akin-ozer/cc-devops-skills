# Valid basic Fluent Bit configuration

[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020
    storage.metrics on

[INPUT]
    Name              tail
    Path              /var/log/containers/*.log
    Tag               kube.*
    Mem_Buf_Limit     50MB
    DB                /var/log/flb-kube.db
    Skip_Long_Lines   On
    Exclude_Path      *fluent-bit*.log

[FILTER]
    Name                kubernetes
    Match               kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Merge_Log           On
    Keep_Log            Off
    Labels              On
    Annotations         Off
    K8S-Logging.Parser  On
    Buffer_Size         0

[OUTPUT]
    Name            stdout
    Match           *
    Format          json