# Valid Fluent Bit configuration with OpenTelemetry output

[SERVICE]
    Flush        5
    Log_Level    info
    HTTP_Server  On
    HTTP_Port    2020

[INPUT]
    Name              tail
    Path              /var/log/containers/*.log
    Tag               kube.*
    Mem_Buf_Limit     50MB
    DB                /var/log/flb-kube.db
    Skip_Long_Lines   On

[FILTER]
    Name                kubernetes
    Match               kube.*
    Merge_Log           On
    Keep_Log            Off
    Labels              On

[OUTPUT]
    Name              opentelemetry
    Match             *
    Host              otel-collector.monitoring.svc
    Port              4317
    logs_uri          /v1/logs
    tls               On
    tls.verify        On
    Header            Authorization Bearer ${OTEL_TOKEN}
    add_label         cluster prod-cluster
    add_label         environment production
    Retry_Limit       3