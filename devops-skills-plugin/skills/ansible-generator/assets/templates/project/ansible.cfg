# Ansible Configuration File
# For full documentation: https://docs.ansible.com/ansible/latest/reference_appendices/config.html

[defaults]
# Inventory location
inventory = inventory/

# Role paths
roles_path = roles/

# Collection paths
collections_path = collections/:~/.ansible/collections:/usr/share/ansible/collections

# Host key checking (disable for dynamic environments, enable for production)
host_key_checking = False

# Retry files (disabled by default)
retry_files_enabled = False

# Python interpreter discovery
interpreter_python = auto_silent

# Fact gathering
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Output settings
stdout_callback = yaml
bin_ansible_callbacks = True

# Callback plugins
callback_whitelist = timer, profile_tasks

# Deprecation warnings
deprecation_warnings = True

# Display settings
display_skipped_hosts = False
display_args_to_stdout = False

# Logging (uncomment to enable)
# log_path = /var/log/ansible.log

# Default module arguments
# module_args = {}

# Timeout settings (in seconds)
timeout = 30

# Forks (parallel execution)
forks = 5

# Poll interval for async tasks
poll_interval = 15

# Ask for passwords
# ask_pass = False
# ask_sudo_pass = False
# ask_vault_pass = False

# Remote user
# remote_user = root

# Private key file
# private_key_file = /path/to/key

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

# SSH timeout
timeout = 30

# Control path for SSH multiplexing
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/ansible-ssh-%%h-%%p-%%r

[persistent_connection]
# Persistent connection timeout
connect_timeout = 30
command_timeout = 30

[colors]
# Color settings
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[inventory]
# Inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

# Ignore patterns
# ignore_patterns = *.bak, *.tmp

[diff]
# Always show diffs
always = False

# Context lines in diffs
context = 3
