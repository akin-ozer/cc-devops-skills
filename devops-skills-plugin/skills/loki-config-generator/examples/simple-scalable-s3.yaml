auth_enabled: true

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: logfmt
  graceful_shutdown_timeout: 30s

common:
  path_prefix: /loki
  storage:
    s3:
      s3: s3://us-east-1/my-loki-logs
      s3forcepathstyle: false
      # Authentication via IAM role (recommended)
      # Or use environment variables: S3_ACCESS_KEY_ID, S3_SECRET_ACCESS_KEY
  replication_factor: 3
  ring:
    kvstore:
      store: memberlist

memberlist:
  join_members:
    - loki-memberlist

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

limits_config:
  # Ingestion limits
  ingestion_rate_mb: 50
  ingestion_burst_size_mb: 100
  max_line_size: 256KB
  max_line_size_truncate: true

  # Stream limits
  max_streams_per_user: 100000
  max_global_streams_per_user: 1000000

  # Query limits
  max_entries_limit_per_query: 5000
  max_query_length: 721h
  max_query_parallelism: 32
  max_query_series: 500

  # Retention
  retention_period: 90d

  # Chunks
  max_chunks_per_query: 2000000

  # Structured metadata (Loki 2.9+)
  allow_structured_metadata: true
  max_structured_metadata_size: 64KB
  max_structured_metadata_entries_count: 128

  # Volume API
  volume_enabled: true

  # OTLP Configuration (Loki 3.0+)
  otlp_config:
    resource_attributes:
      attributes_config:
        - action: index_label
          attributes:
            - service.name
            - service.namespace
            - deployment.environment

# Pattern Ingester (Loki 3.0+)
pattern_ingester:
  enabled: true

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

ingester:
  chunk_encoding: snappy
  chunk_idle_period: 30m
  chunk_retain_period: 15m
  max_chunk_age: 2h
  chunk_target_size: 1572864  # 1.5MB

querier:
  max_concurrent: 4
  query_timeout: 5m

query_frontend:
  max_outstanding_per_tenant: 4096
  compress_responses: true
  encoding: protobuf  # Recommended for performance

query_range:
  parallelise_shardable_queries: true
  cache_results: true
