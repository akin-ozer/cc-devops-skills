auth_enabled: true

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: logfmt
  graceful_shutdown_timeout: 30s

common:
  path_prefix: /loki
  storage:
    s3:
      s3: s3://us-east-1/enterprise-loki-logs
      s3forcepathstyle: false
  replication_factor: 3
  ring:
    kvstore:
      store: consul
      consul:
        host: consul:8500

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

limits_config:
  ingestion_rate_mb: 100
  ingestion_burst_size_mb: 200
  max_line_size: 256KB
  max_line_size_truncate: true
  max_streams_per_user: 500000
  max_global_streams_per_user: 1000000
  max_entries_limit_per_query: 5000
  max_query_length: 721h
  max_query_parallelism: 64
  retention_period: 180d
  allow_structured_metadata: true
  volume_enabled: true
  split_queries_by_interval: 15m

  # OTLP Configuration (Loki 3.0+)
  otlp_config:
    resource_attributes:
      attributes_config:
        - action: index_label
          attributes:
            - service.name
            - service.namespace
            - deployment.environment
            - cloud.region
    scope_attributes:
      - action: drop
        attributes:
          - otel.library.name
    log_attributes:
      - action: structured_metadata
        attributes:
          - trace_id
          - span_id

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

ingester:
  chunk_encoding: snappy
  chunk_idle_period: 30m
  chunk_retain_period: 15m
  max_chunk_age: 2h
  chunk_target_size: 1572864  # 1.5MB

# Pattern Ingester (Loki 3.0+)
pattern_ingester:
  enabled: true

distributor:
  ring:
    kvstore:
      store: consul

querier:
  max_concurrent: 16
  query_timeout: 5m

query_frontend:
  max_outstanding_per_tenant: 8192
  compress_responses: true
  encoding: protobuf  # Recommended for performance

query_scheduler:
  max_outstanding_requests_per_tenant: 800

index_gateway:
  mode: ring
